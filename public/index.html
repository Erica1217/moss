<!doctype html>
<html lang='en'>

<head>
  <title>Chat</title>
  <link rel='stylesheet' href='/stylesheets/style.css'/>

  <script type='text/javascript' src='/socket.io/socket.io.js'></script>
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.8.0.min.js'></script>
  <script type='text/javascript' src='/javascripts/chat.js'></script>
  <script type='text/javascript' src='/javascripts/chat_ui.js'></script>
</head>

<body>
  <div id='content'>
    <div id='room'></div> <!--현재 채팅방 이름 표시하는 div-->
    <div id='room-list'></div> <!--참여 가능한 채팅방 이름 표시하는 div-->
    <div id='messages'></div> <!--채팅 메세지 표시하는 div-->

    <form id='send-form'>
      <input id='send-message' /> <!--사용자의 메시지 입력할 form-->
      <input id='send-button' type='submit' value='Send'/>

      <div id='help'>
        Chat commands:
        <ul>
          <li>Change nickname: <code>/nick [username]</code></li>
          <li>Join/create room: <code>/join [room name]</code></li>
        </ul>
      </div>
    </form>

  </div>



</body>
